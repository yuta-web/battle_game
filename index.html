<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>対戦ゲーム</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="enemy section-box">
			<h2 class="name enemy-name" id="js-enemy-name"></h2>

			<div class="hp-gauge">
				<div class="hp-gauge-value" id="js-current-enemy-hp-gauge"></div>
			</div>

			<div class="hp">
				<div id="js-current-enemy-hp"></div><div id="js-max-enemy-hp"></div>
			</div>
		</section>

		<section class="player section-box">
			<h2 class="name player-name" id="js-player-name"></h2>

			<div class="hp-gauge">
				<div class="hp-gauge-value" id="js-current-player-hp-gauge"></div>
			</div>

			<div class="hp">
				<div id="js-current-player-hp"></div><div id="js-max-player-hp"></div>
			</div>

			<div class="player-status">
				<div class="killed-numbers">
					討伐数：<div id="js-now-killed-numbers"></div><div id="js-target-killed-numbers"></div>
				</div>
			</div>

			<ul id="js-logs" class="logs"></ul>

			<button id="js-attack" class="attack">攻撃する</button>
		</section>
	</main>

	<div class="mask" id="js-mask"></div>
	<div class="modal" id="js-modal">
		<h2 class="modal-title" id="js-modal-title"></h2>
		<a class="modal-next-button" id="js-modal-next-button">つぎへ進む</a>
	</div>

</body>
<script src="script.js"></script>
</html>
